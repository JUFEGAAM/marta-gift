<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo para Marta</title>
    <style>
        body {
            background-color: #e0f7fa; /* Light blue background */
            font-family: 'Arial', sans-serif;
            color: #003366; /* Dark blue for text */
            text-align: center;
            padding: 20px;
            overflow: hidden; /* Prevent scroll when showing hearts */
        }
        h1 {
            color: #0077b6; /* Brighter blue */
            font-size: 36px;
            margin-bottom: 20px; /* Less margin to adjust space */
        }
        #regalo {
            position: relative;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff; /* White background for the gift */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Elegant shadows */
            width: 100%;
            max-width: 400px; /* Adjust for mobile screens */
            margin: 0 auto; /* Centered */
            margin-bottom: 70px; /* Extra space for hearts */
            z-index: 1; /* Ensure panel is above hearts */
        }
        #flores {
            width: 80%; /* Adjust size to be larger */
            max-width: 300px;
            margin: 20px auto; /* Center image */
            display: none; /* Hide image initially */
            transition: opacity 1s ease-in-out; /* Smooth appearance */
        }
        #mensaje {
            display: none;
            font-size: 18px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            color: #005f73; /* Softer blue */
            text-align: left; /* Align text to the left for elegance */
        }
        #papelito {
            font-size: 22px; /* Increase font size for better readability */
            padding: 15px 30px;
            border: 2px solid #0077b6;
            background-color: #caf0f8; /* Very light blue */
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
            text-align: center; /* Center button text */
            font-weight: bold; /* Make text more prominent */
        }
        #papelito:hover {
            background-color: #90e0ef; /* A brighter tone on hover */
        }
        .corazones {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0; /* Place hearts at the bottom */
            pointer-events: none; /* Prevent hearts from interfering with clicks */
        }
        .corazon {
            width: 60px; /* Adjust heart size */
            position: absolute;
            animation: flotar 6s infinite ease-in-out; /* Floating animation */
            opacity: 0.8; /* Make hearts slightly transparent */
        }
        @keyframes flotar {
            0% {
                transform: translateY(100vh) translateX(0); /* Start from the bottom */
            }
            50% {
                transform: translateY(-50vh) translateX(-10px); /* Rise and slight left movement */
            }
            100% {
                transform: translateY(-1px) translateX(10px); /* Rise and disappear at the top */
            }
        }
        /* Background hearts that repeat */
        .corazon1 { left: 10%; animation-delay: 0s; }
        .corazon2 { left: 25%; animation-delay: 1s; }
        .corazon3 { left: 40%; animation-delay: 2s; }
        .corazon4 { left: 55%; animation-delay: 3s; }
        .corazon5 { left: 70%; animation-delay: 4s; }
    </style>
</head>
<body>
    <h1>Para la chica más guapa del mundo</h1>
    <div id="regalo">
        <div id="papelito">Haz clic aquí</div>
        <img src="./img/flowers.png" alt="Flores" id="flores">
        <p id="mensaje">Hola mi amor, te regalo estas flores que seguro que no se mueren.
            
            Eres lo mejor que me ha pasado, hare lo que sea para que esa sonrisa tan bonita que tienes nunca se te borre.<br>Att: El comepipas</p>
    </div>
    <div class="corazones">
        <img src="./img/heart.png" alt="Corazón" class="corazon corazon1">
        <img src="./img/heart.png" alt="Corazón" class="corazon corazon2">
        <img src="./img/heart.png" alt="Corazón" class="corazon corazon3">
        <img src="./img/heart.png" alt="Corazón" class="corazon corazon4">
        <img src="./img/heart.png" alt="Corazón" class="corazon corazon5">
    </div>

    <script>
        document.getElementById("papelito").addEventListener("click", function() {
            const flores = document.getElementById("flores");
            const mensaje = document.getElementById("mensaje");

            // Show the flowers
            flores.style.display = "block";
            setTimeout(() => {
                flores.style.opacity = "1"; // Apply transition for smooth image appearance
                flores.style.transform = "scale(1)"; // Gradually show the image
            }, 100);

            // Show the message
            mensaje.style.display = "block";
            setTimeout(() => {
                mensaje.style.opacity = "1";
            }, 100); // Delay for smooth appearance animation
        });
    </script>
</body>
</html>
